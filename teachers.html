<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Teachers</title>
    <link rel="stylesheet" href="https://use.typekit.net/zzz0noc.css">
    <link rel="stylesheet" href="./boxicons-master/css/boxicons.min.css">
    <link rel="stylesheet" href="./sas/teachers.css">
</head>
<body>

    <!-- teachers start -->
    <div class="box">
        <div class="container">
            <div class="center-word">
                <h1>Teachers</h1>
                <h3>Meet Profissianal Trainers</h3>
            </div>
            <div class="big-card">
                <div class="card">
                    <img src="./images/author-image1.jpg" alt="">
                    <h3>Mark Wilson</h3>
                    <p>I love teaching</p>
                    <div class="line"></div>
                    <div class="icons">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/author-image2.jpg" alt="">
                    <h3>Catherine</h3>
                    <p>Education is the key!</p>
                    <div class="line"></div>
                    <div class="icons">
                        <i class="fab fa-google"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/author-image3.jpg" alt="">
                    <h3>Jessie Ca</h3>
                    <p>I like Online Courses</p>
                    <div class="line"></div>
                    <div class="icons">
                        <i class="fab fa-twitter"></i>
                        <i class="far fa-envelope"></i>
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/author-image4.jpg" alt="">
                    <h3>Andrew Berti</h3>
                    <p>Learning is fun</p>
                    <div class="line"></div>
                    <div class="icons">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-google"></i>
                        <i class="fab fa-behance"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- teachers end -->
</body>
</html>
